<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园帮系统 - 系统说明文档</title>
    <style>
        /* ============================================
           校园帮系统文档 - 配色方案（与项目一致）
           ============================================ */
        :root {
            /* 主色调 - 校园蓝 */
            --color-primary: #1E88E5;
            --color-primary-hover: #1976D2;
            --color-primary-light: #64B5F6;
            --color-primary-lighter: #BBDEFB;
            
            /* 次要色 - 活力橙 */
            --color-secondary: #FF9800;
            --color-secondary-hover: #F57C00;
            
            /* 状态色 */
            --color-success: #4CAF50;
            --color-warning: #FFC107;
            --color-danger: #F44336;
            --color-info: #909399;
            
            /* 中性色 */
            --color-dark: #424242;
            --color-light: #F5F5F5;
            --color-border: #E0E0E0;
            
            /* 文字色 */
            --color-text-primary: #424242;
            --color-text-regular: #606266;
            --color-text-secondary: #909399;
            --color-text-placeholder: #C0C4CC;
            
            /* 背景色 */
            --color-bg-primary: #F5F5F5;
            --color-bg-white: #FFFFFF;
            --color-bg-card: #FFFFFF;
            
            /* 阴影 */
            --shadow-sm: 0 2px 12px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            
            /* 圆角 */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            line-height: 1.8;
            color: var(--color-text-regular);
            background: var(--color-bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--color-bg-white);
            box-shadow: var(--shadow-md);
            min-height: 100vh;
        }

        /* 侧边栏导航 */
        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            color: var(--color-bg-white);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            padding: 0;
            box-shadow: var(--shadow-lg);
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .sidebar-header {
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.1);
        }

        .sidebar-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--color-bg-white);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .sidebar-header p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .nav-menu {
            list-style: none;
            padding: 10px 0;
        }

        .nav-menu li {
            margin: 0;
        }

        .nav-menu a {
            display: block;
            padding: 16px 24px;
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            font-size: 15px;
            font-weight: 500;
            position: relative;
        }

        .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.15);
            border-left-color: var(--color-bg-white);
            padding-left: 28px;
        }

        .nav-menu a.active {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: var(--color-bg-white);
            color: var(--color-bg-white);
            font-weight: 600;
        }

        .nav-menu a.active::before {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: var(--color-bg-white);
            border-radius: 50%;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 50px 60px;
            overflow-y: auto;
            background: var(--color-bg-white);
        }

        .section {
            margin-bottom: 80px;
            scroll-margin-top: 30px;
        }

        .section h2 {
            font-size: 36px;
            color: var(--color-primary);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 4px solid var(--color-primary);
            font-weight: 700;
            position: relative;
        }

        .section h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 80px;
            height: 4px;
            background: var(--color-secondary);
        }

        .section h3 {
            font-size: 26px;
            color: var(--color-dark);
            margin: 40px 0 20px;
            font-weight: 600;
            padding-left: 15px;
            border-left: 4px solid var(--color-primary);
        }

        .section h4 {
            font-size: 20px;
            color: var(--color-text-primary);
            margin: 30px 0 15px;
            font-weight: 600;
        }

        .section h5 {
            font-size: 18px;
            color: var(--color-text-regular);
            margin: 25px 0 12px;
            font-weight: 500;
        }

        .section p {
            margin-bottom: 18px;
            text-align: justify;
            line-height: 1.9;
            color: var(--color-text-regular);
            font-size: 15px;
        }

        .section ul, .section ol {
            margin: 20px 0;
            padding-left: 35px;
        }

        .section li {
            margin: 12px 0;
            line-height: 1.8;
            color: var(--color-text-regular);
            font-size: 15px;
        }

        .section li strong {
            color: var(--color-primary);
            font-weight: 600;
        }

        /* 代码块 */
        .code-block {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid var(--color-border);
            border-left: 4px solid var(--color-primary);
            border-radius: var(--radius-md);
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: var(--shadow-sm);
        }

        .code-block code {
            color: var(--color-dark);
        }

        /* 信息卡片 */
        .info-card {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            border-left: 5px solid var(--color-primary);
            padding: 20px 25px;
            margin: 25px 0;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .info-card h4 {
            color: var(--color-primary);
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .warning-card {
            background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 100%);
            border-left: 5px solid var(--color-warning);
            padding: 20px 25px;
            margin: 25px 0;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .warning-card strong {
            color: var(--color-warning);
        }

        .success-card {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border-left: 5px solid var(--color-success);
            padding: 20px 25px;
            margin: 25px 0;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .danger-card {
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            border-left: 5px solid var(--color-danger);
            padding: 20px 25px;
            margin: 25px 0;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        /* 表格 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            box-shadow: var(--shadow-sm);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        table th, table td {
            padding: 16px;
            text-align: left;
            border: 1px solid var(--color-border);
        }

        table th {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            color: var(--color-bg-white);
            font-weight: 600;
            font-size: 15px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        table tr:nth-child(even) {
            background: var(--color-light);
        }

        table tr:hover {
            background: var(--color-primary-lighter);
            transition: background 0.3s ease;
        }

        table td {
            font-size: 14px;
            color: var(--color-text-regular);
        }

        /* 徽章 */
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 600;
            margin: 0 5px;
            box-shadow: var(--shadow-sm);
        }

        .badge-primary {
            background: var(--color-primary);
            color: var(--color-bg-white);
        }

        .badge-success {
            background: var(--color-success);
            color: var(--color-bg-white);
        }

        .badge-warning {
            background: var(--color-warning);
            color: var(--color-dark);
        }

        .badge-danger {
            background: var(--color-danger);
            color: var(--color-bg-white);
        }

        .badge-secondary {
            background: var(--color-secondary);
            color: var(--color-bg-white);
        }

        /* 返回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            color: var(--color-bg-white);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 16px rgba(30, 136, 229, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-to-top:hover {
            background: linear-gradient(135deg, var(--color-primary-hover) 0%, var(--color-primary) 100%);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.5);
        }

        .back-to-top.show {
            display: flex;
        }

        /* 链接样式 */
        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--color-primary-hover);
            text-decoration: underline;
        }

        /* 强调文本 */
        .highlight {
            background: linear-gradient(120deg, var(--color-primary-lighter) 0%, var(--color-primary-lighter) 100%);
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 500;
        }

        /* 分隔线 */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-border), transparent);
            margin: 30px 0;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-content {
                padding: 40px 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                max-height: 400px;
            }

            .main-content {
                padding: 30px 20px;
            }

            .section h2 {
                font-size: 28px;
            }

            .section h3 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏导航 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>校园帮系统</h1>
                <p>系统说明文档</p>
            </div>
            <ul class="nav-menu" id="navMenu">
                <!-- 导航菜单将通过JavaScript动态生成 -->
            </ul>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 内容将通过JavaScript动态生成 -->
        </main>
    </div>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop">↑</button>

    <script>
        // 文档数据结构
        const documentation = {
            sections: [
                {
                    id: 'overview',
                    title: '项目概述',
                    subsections: []
                },
                {
                    id: 'tech-stack',
                    title: '技术栈',
                    subsections: []
                },
                {
                    id: 'quick-start',
                    title: '快速启动',
                    subsections: []
                },
                {
                    id: 'architecture',
                    title: '系统架构',
                    subsections: []
                },
                {
                    id: 'features',
                    title: '功能模块',
                    subsections: []
                },
                {
                    id: 'business-flow',
                    title: '核心业务流程',
                    subsections: []
                },
                {
                    id: 'defense',
                    title: '答辩准备',
                    subsections: []
                },
                {
                    id: 'api-database',
                    title: 'API & 数据库',
                    subsections: []
                },
                {
                    id: 'thesis',
                    title: '论文相关',
                    subsections: []
                }
            ]
        };

        // 生成导航菜单
        function generateNavMenu() {
            const navMenu = document.getElementById('navMenu');
            documentation.sections.forEach((section, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${section.id}`;
                a.textContent = section.title;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(section.id).scrollIntoView({ behavior: 'smooth' });
                    setActiveNav(index);
                });
                li.appendChild(a);
                navMenu.appendChild(li);
            });
        }

        // 设置活动导航
        function setActiveNav(index) {
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach((link, i) => {
                if (i === index) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // 生成内容
        function generateContent() {
            const mainContent = document.querySelector('.main-content');
            
            // 第一章：项目概述
            const overviewSection = createSection('overview', '项目概述', `
                <div class="info-card">
                    <h4>📋 项目基本信息</h4>
                    <table>
                        <tr>
                            <th>项目名称</th>
                            <td>校园帮系统 (Campus Help System)</td>
                        </tr>
                        <tr>
                            <th>项目英文名</th>
                            <td>Campus Help System</td>
                        </tr>
                        <tr>
                            <th>开发模式</th>
                            <td>前后端分离架构 (Frontend-Backend Separation)</td>
                        </tr>
                        <tr>
                            <th>项目类型</th>
                            <td>Web应用系统 / 校园服务平台</td>
                        </tr>
                        <tr>
                            <th>开发语言</th>
                            <td>Java 1.8 (后端) + JavaScript/TypeScript (前端)</td>
                        </tr>
                        <tr>
                            <th>维护者</th>
                            <td>黄雪勤</td>
                        </tr>
                        <tr>
                            <th>开发周期</th>
                            <td>2025年9月 - 2025年12月</td>
                        </tr>
                        <tr>
                            <th>完成时间</th>
                            <td>2025年12月</td>
                        </tr>
                        <tr>
                            <th>开发进度</th>
                            <td><span class="badge badge-success">已完成</span> 核心功能已全部实现，系统可投入使用</td>
                        </tr>
                        <tr>
                            <th>项目状态</th>
                            <td><span class="badge badge-primary">生产就绪</span> 已完成开发、测试和部署</td>
                        </tr>
                    </table>
                </div>

                <h3>项目简介</h3>
                <p>
                    校园帮系统是一个面向高校学生的综合性互助服务平台，旨在为学生提供失物招领、闲置交易、学习互助等多种服务功能。
                    系统采用前后端分离架构，前端基于Vue 3开发，后端基于Spring Boot开发，支持WebSocket实时通信。
                </p>
                <p>
                    随着高校规模的不断扩大和校园生活的日益丰富，学生在日常生活中面临着诸多需求：丢失物品需要找回、闲置物品需要处理、
                    学习问题需要解答等。传统的解决方案往往分散在各个平台或线下渠道，效率低下且缺乏统一管理。
                </p>
                <p>
                    校园帮系统通过整合这些功能，构建了一个统一的校园互助平台，不仅提升了服务效率，还促进了校园资源的循环利用和
                    学生之间的互助交流。系统采用现代化的技术栈，注重用户体验和系统性能，为校园生活提供便捷、安全、高效的服务。
                </p>

                <h3>项目背景与意义</h3>
                <h4>1. 社会背景</h4>
                <p>
                    随着互联网技术的快速发展和移动设备的普及，校园信息化建设已成为高校发展的重要方向。学生对于便捷、高效的
                    校园服务需求日益增长，传统的线下服务模式已无法满足现代大学生的需求。
                </p>
                <h4>2. 实际需求</h4>
                <ul>
                    <li><strong>失物招领需求</strong>：学生在校园内丢失物品后，往往难以找到有效的招领渠道，导致物品无法及时找回</li>
                    <li><strong>闲置物品处理</strong>：学生购买后不再需要的物品（如教材、电子产品等）需要处理，但缺乏便捷的交易平台</li>
                    <li><strong>学习互助需求</strong>：学生在学习过程中遇到问题，需要寻求帮助，但缺乏有效的互助机制</li>
                    <li><strong>信息整合需求</strong>：各类校园服务信息分散，学生需要访问多个平台才能获取完整信息</li>
                </ul>
                <h4>3. 项目意义</h4>
                <ul>
                    <li><strong>提升校园服务效率</strong>：通过数字化平台，提高失物招领、物品交易等服务的效率</li>
                    <li><strong>促进资源循环利用</strong>：为闲置物品提供交易平台，减少浪费，促进资源循环利用</li>
                    <li><strong>构建学习互助社区</strong>：促进学生之间的知识分享和问题解答，营造良好的学习氛围</li>
                    <li><strong>提升学生生活品质</strong>：为学生提供便捷、安全、高效的校园服务，提升生活品质</li>
                </ul>

                <h3>项目目标</h3>
                <div class="success-card">
                    <h4>核心目标</h4>
                    <ul>
                        <li><strong>提升校园生活便利性</strong>：通过失物招领功能，帮助学生快速找回丢失物品或发布招领信息，提高物品找回率</li>
                        <li><strong>促进资源循环利用</strong>：通过闲置交易平台，让学生可以方便地买卖二手物品，减少资源浪费，促进循环经济</li>
                        <li><strong>构建学习互助社区</strong>：通过学习互助模块，促进学生之间的知识分享和问题解答，营造良好的学习氛围</li>
                        <li><strong>保障交易安全</strong>：通过实名认证、内容审核、订单管理等机制，确保平台内容质量和交易安全</li>
                        <li><strong>提升用户体验</strong>：采用现代化的UI设计和交互方式，提供流畅、便捷的用户体验</li>
                        <li><strong>实现系统可扩展</strong>：采用模块化设计，便于后续功能扩展和维护</li>
                    </ul>
                </div>

                <h3>核心特性</h3>
                <h4>1. 用户认证与管理</h4>
                <ul>
                    <li>✅ <strong>多种注册方式</strong>：支持邮箱注册，验证码验证，确保用户身份真实性</li>
                    <li>✅ <strong>灵活登录方式</strong>：支持密码登录和验证码登录，提升用户体验</li>
                    <li>✅ <strong>JWT Token认证</strong>：无状态认证机制，提升系统性能和可扩展性</li>
                    <li>✅ <strong>密码安全</strong>：使用BCrypt加密存储密码，保障用户账户安全</li>
                    <li>✅ <strong>实名认证</strong>：用户可提交实名认证，管理员审核后获得认证标识，提升平台信任度</li>
                    <li>✅ <strong>个人信息管理</strong>：支持头像上传、个人信息修改等功能</li>
                </ul>

                <h4>2. 失物招领功能</h4>

        // 创建章节元素
        function createSection(id, title, content) {
            const section = document.createElement('div');
            section.id = id;
            section.className = 'section';
            section.innerHTML = `<h2>${title}</h2>${content}`;
            return section;
        }

        // 返回顶部功能
        function initBackToTop() {
            const backToTop = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('show');
                } else {
                    backToTop.classList.remove('show');
                }
            });
            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // 滚动监听，自动高亮当前章节
        function initScrollSpy() {
            const sections = document.querySelectorAll('.section');
            const navLinks = document.querySelectorAll('.nav-menu a');
            
            window.addEventListener('scroll', () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (window.pageYOffset >= sectionTop - 100) {
                        current = section.getAttribute('id');
                    }
                });
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            });
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            generateNavMenu();
            generateContent();
            initBackToTop();
            initScrollSpy();
        });
