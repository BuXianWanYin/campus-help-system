server:
  port: 8081
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: campus-help-server
  
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/campus_help?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    druid:
      # 初始连接数
      initial-size: 5
      # 最小连接池数量
      min-idle: 5
      # 最大连接池数量
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      max-evictable-idle-time-millis: 900000
      # 配置检测连接是否有效
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,slf4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        enabled: true
        url-pattern: "/druid/*"
        # 设置控制台管理用户
        login-username: admin
        login-password: admin
        # 禁用HTML页面上的"Reset All"功能
        reset-enable: false
        # IP白名单(没有配置或者为空，则允许所有访问)
        allow: 127.0.0.1
        # IP黑名单 (存在共同时，deny优先于allow)
        deny:

  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 8
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池中的最小空闲连接
          min-idle: 0

# 验证码配置（使用Redis存储）
verification:
  code:
    # 验证码过期时间（分钟）
    expire-minutes: 5
    # 验证码长度
    length: 6
    # Redis key前缀
    redis-key-prefix: "verification:code:"
    # 防频繁请求配置
    limit:
      # 限流时间窗口（秒）
      window-seconds: 60
      # 同一邮箱同一类型限制次数（60秒内只能发送1次）
      email-type-limit: 1
      # 同一IP限制次数（60秒内最多发送3次，所有类型合计）
      ip-limit: 3
      # 同一邮箱所有类型限制次数（60秒内最多发送5次）
      email-total-limit: 5

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

mybatis-plus:
  configuration:
    # 是否开启自动驼峰命名规则映射
    map-underscore-to-camel-case: true
    # 开启Mybatis二级缓存
    cache-enabled: false
    # 配置JdbcTypeForNull
    jdbc-type-for-null: 'null'
    # 日志实现
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    # 数据库相关配置
    db-config:
      # 主键类型 AUTO:"数据库ID自增" INPUT:"用户输入ID" ID_WORKER:"全局唯一ID (数字类型唯一ID)" UUID:"全局唯一ID UUID"
      id-type: AUTO
      # 字段策略 IGNORED:"忽略判断"  NOT_NULL:"非 NULL 判断") NOT_EMPTY:"非空判断"
      field-strategy: NOT_NULL
      # 逻辑删除字段
      logic-delete-field: delete_flag
      # 逻辑删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0
    # 是否控制台 print mybatis-plus 的 LOGO
    banner: false
  # 原生配置
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.server.campushelpserver.entity

security:
  # JWT 配置
  jwt:
    # JWT 密钥（HS512算法需要至少512位，即64个字符）
    secret: campus-help-system-secret-key-2025-campus-help-system-secret-key-2025-campus-help-system-secret-key-2025
    # JWT 过期时间（毫秒），默认7天
    expiration: 604800000
    # JWT 刷新时间（毫秒），默认30天
    refresh-expiration: 2592000000
    # Token 前缀
    token-prefix: Bearer 
    # Token 请求头名称
    header: Authorization

file:
  # 本地文件存储路径（项目根目录）
  upload-path: ./uploads
  # 访问路径前缀
  access-path: /uploads/**

async:
  # 核心线程数
  core-pool-size: 5
  # 最大线程数
  max-pool-size: 20
  # 队列容量
  queue-capacity: 100
  # 线程名前缀
  thread-name-prefix: async-task-

springdoc:
  api-docs:
    # 是否启用
    enabled: true
    # API文档路径
    path: /v3/api-docs
  swagger-ui:
    # 是否启用
    enabled: true
    # Swagger UI 路径
    path: /swagger-ui.html
    # 是否显示操作ID
    operations-sorter: method
    # 是否显示标签
    tags-sorter: alpha
    # 是否显示请求持续时间
    show-request-duration: true
    # 是否启用过滤器
    filter: true
  # 分组配置
  group-configs:
    - group: 'default'
      display-name: '校园帮系统API'
      paths-to-match: '/**'
      packages-to-scan: com.server.campushelpserver.controller

logging:
  level:
    root: INFO
    com.server.campushelpserver: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    com.alibaba.druid: INFO
    org.apache.ibatis: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/campus-help-server.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB
